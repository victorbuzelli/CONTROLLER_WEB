<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Web App</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo_principal.png') }}" alt="Logo do Escritório" class="logo">
        <h1>Servidor Flask funcionando!</h1>
        <p>Seu aplicativo Controller Web está online e pronto para uso.</p>
        <p>Esta é a sua página principal. Em breve, mais funcionalidades estarão disponíveis aqui.</p>
    </div>

    <script>
        // Registrar o Service Worker
            <script>
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', function() {
                        navigator.serviceWorker.register('/service-worker.js') // Mude aqui
                        .then(function(registration) {
                            console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        }, function(err) {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                    });
                }
            </script>
    </script>
</body>
</html>
